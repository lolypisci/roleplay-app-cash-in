<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Roleplay App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f9fc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 60px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3a86ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #a0c1ff;
      cursor: not-allowed;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Roleplay Recording</h1>

  <form id="roleplay-form">

    <label for="buyer">Buyer Name</label>
    <input type="text" id="buyer" name="buyer" required />

    <label for="seller">Seller Name</label>
    <input type="text" id="seller" name="seller" required />

    <label for="products">Purchased Items (separate by commas)</label>
    <textarea id="products" name="products" placeholder="e.g. apples, bread, milk" required></textarea>

    <label for="costs">Costs of Items (separate by commas, only numbers)</label>
    <textarea id="costs" name="costs" placeholder="e.g. 1.50, 2.00, 0.80" required></textarea>

    <button type="button" id="start-recording">Start Recording</button>
    <button type="button" id="stop-recording" disabled>Stop Recording</button>

    <audio id="audio-playback" controls hidden></audio>

    <button type="submit" id="submit-roleplay" disabled>Submit Roleplay</button>

  </form>

<script>
  let mediaRecorder;
  let audioChunks = [];

  const startBtn = document.getElementById('start-recording');
  const stopBtn = document.getElementById('stop-recording');
  const submitBtn = document.getElementById('submit-roleplay');
  const audioPlayback = document.getElementById('audio-playback');

  startBtn.onclick = async () => {
    audioChunks = [];
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      submitBtn.disabled = true;
      audioPlayback.hidden = true;

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;
        audioPlayback.hidden = false;
        submitBtn.disabled = false;

        // Keep audioBlob for submitting
        submitBtn.audioBlob = audioBlob;
      };
    } catch (error) {
      alert('Error accessing microphone: ' + error.message);
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  };

  stopBtn.onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }
  };

  document.getElementById('roleplay-form').onsubmit = async (e) => {
    e.preventDefault();

    const buyer = document.getElementById('buyer').value.trim();
    const seller = document.getElementById('seller').value.trim();
    const productsText = document.getElementById('products').value.trim();
    const costsText = document.getElementById('costs').value.trim();

    if (!buyer || !seller || !productsText || !costsText) {
      alert('Please fill all fields.');
      return;
    }

    // Parse products and costs
    const products = productsText.split(',').map(p => p.trim()).filter(p => p.length > 0);
    const costs = costsText.split(',').map(c => parseFloat(c.trim())).filter(c => !isNaN(c));

    if (products.length === 0 || costs.length === 0) {
      alert('Please enter valid products and costs separated by commas.');
      return;
    }
    if (products.length !== costs.length) {
      alert('Number of products and costs must match.');
      return;
    }

    if (!submitBtn.audioBlob) {
      alert('Please record audio first.');
      return;
    }

    const formData = new FormData();
    formData.append('comprador', buyer);
    formData.append('vendedor', seller);
    formData.append('productos', JSON.stringify(products));
    formData.append('costes', JSON.stringify(costs));
    formData.append('audio', submitBtn.audioBlob, 'recording.webm');

    try {
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const json = await res.json();

      if (json.status === 'ok') {
        alert('Roleplay uploaded successfully!');
        document.getElementById('roleplay-form').reset();
        audioPlayback.hidden = true;
        submitBtn.audioBlob = null;
        submitBtn.disabled = true;
      } else {
        alert('Error uploading roleplay.');
      }
    } catch (err) {
      alert('Error uploading roleplay: ' + err.message);
    }
  };
</script>

</body>
</html>
